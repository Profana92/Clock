<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clock</title>
</head>

<body>
    <div class="wrapper__main">
        <div class="clockface">
            <div class="case"></div>
            <div class="button"></div>
            <div class="clock">
                <div data-popup1 class="popup position1">
                    <div data-popupX class="right-align inlineX">X</div>
                    <div data-div1>Click to use timer</div>
                    <div data-div2 class="hidden">You can track seconds here, click again</div>
                    <div data-div3 class="hidden">whole minutes here, click again</div>
                    <div data-div4 class="hidden">day of the month is shown here</div>
                </div>
                <div data-hand-hour class="hand hour"></div>
                <div data-hand-minute class="hand minute"></div>
                <div data-hand-second class="hand seconds"></div>
                <div data-hand-day class="hand days"></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
                <div class="day"></div>
                <div data-date class="date">01</div>
                <div class="timer">
                    <div class="wrapper">
                        <div data-hand-timer class="handtimer"></div>
                        <div class="number number1">5</div>
                        <div class="number number2">10</div>
                        <div class="number number3">15</div>
                        <div class="number number4">20</div>
                        <div class="number number5">25</div>
                        <div class="number number6">30</div>
                        <div class="number number7">35</div>
                        <div class="number number8">40</div>
                        <div class="number number9">45</div>
                        <div class="number number10">50</div>
                        <div class="number number11">55</div>
                        <div class="number number12">0</div>
                    </div>
                </div>
                <div class="minute-timer">
                    <div class="wrapper">
                        <div data-hand-minute-timer class="hand-minute-timer"></div>
                        <div class="number number1">5</div>
                        <div class="number number2">10</div>
                        <div class="number number3">15</div>
                        <div class="number number4">20</div>
                        <div class="number number5">25</div>
                        <div class="number number6">30</div>
                        <div class="number number12">0</div>
                    </div>
                </div>
            </div>
        </div>
        <div data-hand-digital-clock class="digital">Wczytywanie...</div>
    </div>
</body>
<script src="js.js"></script>

</html>
